<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Garden</title>
    
    <!-- Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@2/dist/netlify-cms.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #FFFFFF;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
        }
        .red-square {
            position: absolute;
            top: 50px;
            left: 40px;
            width: 10px;
            height: 10px;
            background-color: red;
        }
        .red-plus {
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .red-plus::before,
        .red-plus::after {
            content: '';
            position: absolute;
            background-color: red;
        }
        .red-plus::before {
            width: 4px;
            height: 20px;
        }
        .red-plus::after {
            width: 20px;
            height: 4px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
        }
        .logo {
            font-size: 0.6rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .title img {
            height: 140px;
            max-width: 100%;
        }
        .title span {
            font-size: 5rem;
            font-weight: bold;
            margin-left: -5px;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin-top: 30px;
            font-size: 0.6rem;
        }
        .nav a {
            text-decoration: none;
            color: #000;
        }
        .footer {
            margin-top: 80px;
            font-size: 0.8rem;
        }
        section {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 50px 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="red-square"></div>
    <div class="red-plus"></div>
    
    <div class="container">
        <div class="logo">SHADOWGARDENÂ©</div>
        <div class="title">
            <img src="https://i.imgur.com/M7df8pM.jpeg" alt="Shadow" />
            <span>GARDEN<sup style="font-size: 0.3em; position: relative; top: -40px; left: 10px; font-family: 'Inter', sans-serif; font-weight: normal;">(LL)</sup></span>
        </div>
        <nav class="nav">
            <a href="#works">01 Works</a>
            <a href="#about">02 About</a>
            <a href="#garden">03 Garden</a>
            <a href="#shop">04 Shop</a>
            <a href="#contact">05 Contact</a>
        </nav>
        <footer class="footer">
            A space for storytelling, design, and creativity. Rooted in LA, made for everywhere.
        </footer>
    </div>

    <!-- Sections with default content -->
    <section id="works">
        <h2>Works</h2>
        <p id="works-text">Loading...</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p id="about-text">Loading...</p>
    </section>
    <section id="garden">
        <h2>Garden</h2>
        <p id="garden-text">Loading...</p>
    </section>
    <section id="shop">
        <h2>Shop</h2>
        <p id="shop-text">Loading...</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p id="contact-text">Loading...</p>
    </section>

    <!-- Fetch Content from content.json -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("content.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load content.json");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("works-text").innerText = data.works || "No content available.";
                    document.getElementById("about-text").innerText = data.about || "No content available.";
                    document.getElementById("garden-text").innerText = data.garden || "No content available.";
                    document.getElementById("shop-text").innerText = data.shop || "No content available.";
                    document.getElementById("contact-text").innerText = data.contact || "No content available.";
                })
                .catch(error => {
                    console.error("Error loading content:", error);
                });
        });
    </script>
</body>
</html>
